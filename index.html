<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <script src="script.js"></script>
  <title>JS Events Exercice 1</title>
</head>
<body>
    <img src="assets/images/image1.jpg" name="image1" id="image1" 
    onMouseOver="this.src='assets/images/image1_2.jpg'"
    onMouseOut="this.src='assets/images/image1.jpg'"
    />

    <p>V2 (fichier JS) :</p>
    <img src="assets/images/image1.jpg" name="image2" id="image2" 
    onMouseOver=MouseRollover()
    onMouseOut=MouseOout()
    />
  </body>
</html>
